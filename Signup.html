<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleforSignup.css">
</head>
<body>
    
    <form class="content">
        <h2>Sign up</h2>
        <label for="">Username</label>
        <div>
            <input type="text" class="textbox" placeholder="username">
        </div>
        <label for="">Email</label>
        <div>
            <input type="email" class="textbox" placeholder="email">
        </div>
        <label for="">Password</label>
        <div>
            <input type="password" placeholder="password" class="textbox">
        </div>
        <label for="">Tel</label>
        <div>
            <input type="tel" placeholder="ex 0999999999" class="textbox">
        </div>
        <input type="submit" value="Sign in" class="btn-submit">
    </form>
</body>
</html>
